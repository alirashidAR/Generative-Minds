<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drawing Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid #000;
        }

        #colorPicker {
            margin-top: 10px;
        }

        #sendBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #generatedImage {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <canvas id="drawCanvas" width="800" height="500"></canvas>

    <input type="color" id="colorPicker" value="#000000">

    <button id="sendBtn">Send to Flask</button>

    <img id="generatedImage" src="" alt="Generated Image">

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let painting = false;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('colorPicker').value; // Get selected color

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        // Function to send canvas image to Flask endpoint
        document.getElementById('sendBtn').addEventListener('click', function () {
            const canvasData = canvas.toDataURL('image/png'); // Get canvas image as base64 data

            fetch('/predicted_image', {
                method: 'POST',
                body: JSON.stringify({ drawing: canvasData }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Received response from Flask:', data);

                    const generatedImage = document.getElementById('generatedImage');
                    generatedImage.src = data.image;
                    generatedImage.style.display = 'block'; // Show the received image
                })
                .catch(error => {
                    console.error('Error sending image to Flask:', error);
                    // Handle errors accordingly
                });
        });
    </script>

</body>

</html>
